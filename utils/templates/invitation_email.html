<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f4f6f9;
            color: #6c757d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Meeting Invitation</h1>
        </div>
        <div class="content">
            <p>Dear <strong>{{name}}</strong>,</p>
            <div class="details">
                <p>You have been invited to a meeting: "<strong>{{title}}</strong>"</p>
                <p><strong>Organized by:</strong> {{organizer}}</p>
                <p><strong>Date & Time:</strong> {{date}}</p>
                <p><strong>Meeting Type:</strong> {{meetingType}}</p>
            </div>
            <p>Please review the meeting details and join using the link below:</p>
            <a href="{{meeting_link}}" class="button">Join Meeting</a>
        </div>
        <div class="footer">
            <p>Â© 2024 Wacspace Team. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
