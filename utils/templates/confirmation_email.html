<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4a90e2, #3273dc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
        }
        .content {
            padding: 30px;
        }
        .meeting-details {
            background-color: #f8f9fa;
            border-left: 4px solid #4a90e2;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: linear-gradient(135deg, #4a90e2, #3273dc);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
            color: white;
        }
        .signature {
            color: #6c757d;
            margin-top: 20px;
            font-style: italic;
        }
        .footer {
            background-color: #f4f6f9;
            color: #6c757d;
            text-align: center;
            padding: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Meeting Confirmation
        </div>
        <div class="content">
            <p>Dear <strong>{{name}}</strong>,</p>
            
            <div class="meeting-details">
                <p>Your meeting "<strong>{{title}}</strong>" has been successfully scheduled.</p>
                <p><strong>Date & Time:</strong> {{date}}</p>
            </div>
            
            <p>You can manage your meeting details using the link below:</p>
            
            <div style="text-align: center;">
                <a href="{{meeting_link}}" class="button">View Meeting</a>
            </div>
            
            <p class="signature">Best regards,<br>The Wacspace Team</p>
        </div>
        
        <div class="footer">
            Â© 2024 Wacspace. All rights reserved.
        </div>
    </div>
</body>
</html>
